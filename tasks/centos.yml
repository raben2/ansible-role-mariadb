---
- name: Add repo file
  template: 
    src: mariadb_centos.repo.j2 
    dest: /etc/yum.repos.d/mariadb.repo 
    owner: root 
    group: root 
    mode: 0644

- name: Install MariaDB
  yum: 
    name: "{{ item }}" 
    enablerepo: mariadb 
    state: present
  with_items:
    - MariaDB-server
    - MariaDB-client
  
- name: Install MariaDB
  yum: 
    name: "{{ item }}"  
    state: present
  with_items:
    - MariaDB-Galera-server
    - galera
  when: "{{ mysql_galera_node }}"
  

- name: ensure directories
  file:
    state: directory
    dest: "{{ item }}"
    owner: "{{ mysql_user }}"
    mode: 0770
    group: "{{ mysql_group }}"
    seuser: unconfined_u
    setype: mysqld_db_t
    serole: object_r
  with_items: 
    - "{{ mysql_data_dir }}"
    - "{{ mysql_log_dir }}"
    - "{{ mysql_pid }}"
    - "{{ mysql_socket }}"

- name: Install MySQLdb Python package for secure installations.
  yum: name=MySQL-python state=present
  when: mysql_secure_installation and mysql_root_password is defined
